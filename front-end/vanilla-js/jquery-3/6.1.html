<!doctype html>
<html">
<head>
  <meta charset="utf-8">
  <title>6.1 Демонстрация на работата на метод appendTo()</title>

  <script src="jquery-3.3.1.min.js"></script>

  <script>

    $(function (){

      $( 'button' ).click(function (){

        $( '#bye' ).appendTo( '#hello' );

      });

    });

  </script>
</head>
<body>

  <h1>6.1 Демонстрация на работата на метод appendTo()</h1>
  
  <div id="bye">Bye!</div>

  <button>Insert</button>

  <div id="hello">Hello!</div>

</body>
</html>
