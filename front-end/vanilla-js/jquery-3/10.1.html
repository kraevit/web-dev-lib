<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>10.1 Функция each()</title>

  <style>
    
    div {
      float: left;
      width: 100px;
      height: 100px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #369;
    }

    p {
      color: #f00;
    }

  </style>

  <script src="jquery-3.3.1.min.js"></script>
  <script>
      
      $(function (){

        // $.each(collection, callback(indexInArray), valueOfElement))

        var myArr = [ 'one', 'two', 'three', 'four', 'five' ];

        var myObj = { one: 1, two: 2, three: 3, four: 4, five: 5 }

        $.each(myArr, function(){

          $( '#' + this ).text('id="' + this + '"');

          return ( this != 'four' );

        });

        $.each(myObj, function(n, val){

          $( '#' + n ).append( '<p>' + val + '</p>' );

        });

      });

  </script>
</head>
<body>
  <h1>10.1 Функция each()</h1>
  
  <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="four"></div>
  <div id="five"></div>

</body>
</html>
