<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>2.1 Методите attr() и removeAttr()</title>

	<script src="jquery-3.3.1.min.js"></script>
	<script>
		
		// short syntax for $(document).ready(function(){})

		$(function (){

			var href = $('a').attr('href') // use attr() to get attribute

			// window.alert('Current address: ' + href + '\nNew adress: https://kraevit.tech');
			console.log('Current address: ' + href + '\nNew adress: https://kraevit.tech');

			// $('a').attr('href', 'https://kraevit.tech');
 	
			$('a').attr({
				'href': 'https://kraevit.tech',
				'title': 'Click me!'
			});

			// $('a').removeAttr('title');

		});

	</script>

</head>
<body>

	<h1>2.1 Методите attr() и removeAttr()</h1>

	<a href="https://keytothe.net/" target="_blank">Author's site</a>

</body>
</html>
