<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>1.3.3 Избиране на четните и нечетните елементи</title>

	<script 
		type="text/javascript"
		src="jquery-3.3.1.min.js">
			
		</script>

	<script type="text/javascript">
		
		$( document ).ready( function (){

			$('tr:odd').css('background-color', 'gray');
			
			$('tr:even').css('background-color', 'darkgray');

		});

	</script>
</head>

<body>

	<h1>1.3.3 Избиране на четните и нечетните елементи</h1>

	<table width="100%">
		<tr>
			<td>1</td><td>2</td><td>3</td><td>4</td>
		</tr>		
		<tr>
			<td>5</td><td>6</td><td>7</td><td>8</td>
		</tr>
		<tr>
			<td>9</td><td>10</td><td>11</td><td>12</td>
		</tr>		
		<tr>
			<td>13</td><td>14</td><td>15</td><td>16</td>
		</tr>
		<tr>
			<td>17</td><td>18</td><td>19</td><td>20</td>
		</tr>		
		<tr>
			<td>21</td><td>22</td><td>23</td><td>24</td>
		</tr>
	</table>

</body>
</html>
