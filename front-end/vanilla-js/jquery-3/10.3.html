<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>10.3 Функция merge()</title>

  <script src="jquery-3.3.1.min.js"></script>
  <script>
      
      $(function (){

        var a = [ 9, 8, 7, 6 ];
        var b = [ 4, 5, 6, 7 ]
        var c = $.merge(a, b);

        console.log(c);
        
        $( 'div' ).text(c.join(', ')); 
        
      });

  </script>
</head>
<body>
  <h1>10.3 Функция merge()</h1>
  <div></div>
</body>
</html>
