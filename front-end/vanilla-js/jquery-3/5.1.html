<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Пример 5.1 Работа с атрибута data в jQuery</title>

  <script src="jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
    
    $(function() {

      // save data
      
      $( 'div:first' ).data( 'txt', 'Hello World!' );

      // restore data

      var txt = $( 'div:first' ).data( 'txt' );

      console.log( txt );

      // remove data

      $( 'div:first' ).removeData( 'txt' );

      txt = $( 'div:first' ).data( 'txt' );

      console.log( txt );

    });

  </script>
</head>

<body>

  <h1>Пример 5.1 Работа с атрибута data в jQuery</h1>

  <ul>
    <li></li>
  </ul>
  <p></p>
  <div></div>

</body>
</html>
