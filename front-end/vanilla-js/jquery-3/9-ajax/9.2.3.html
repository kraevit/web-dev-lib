<!doctype html>
<html>
<head>
   <title>9.2.3 Получаване на данни от сървър с използване на GET заявка</title>
</head>
<body>

   <h1>9.2.3 Получаване на данни от сървър с използване на GET заявка</h1>

   <div></div>

   <button>Send GET query</button>

   <button>Clear</button>

   <script src="../jquery-3.3.1.min.js"></script>

   <script>
      
         // 9.2.3 Получаване на данни от сървър с използване на GET заявка

         // $.get(url, [data], [success(data), textStatus, jqXHR)], [dataType])

         $(function (){

         	$('button:first').click(function (){

         		$.get(

         			'get.php',

         			{ 

         				login: 'den',

         				password: 123456

         			},

         			function(data) {

         				$('div').text(data);

         			}

         		);

         	});

         	$('button:last').click(function (){

         		$('div').empty();

         	});

         });
   </script>
</body>
</html>
