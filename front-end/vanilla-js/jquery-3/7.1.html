<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>7.1 Методите prevUntil() и nextUntil()</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script>

    $(function (){

      $( '#header-2' ).nextUntil("dt").css("color", "#f00");
      $( '#header-2' ).prevUntil("dt").css("color", "#0f0");

    });

  </script>
</head>
<body>

  <h1>7.1 Методите prevUntil() и nextUntil()</h1>

 <dl>
  
   <dt>Header 1</dt>
   <dd>Para 1.1</dd>
   <dd>Para 1.2</dd>
   <dd>Para 1.3</dd>

   <dt id="header-2">Header 2</dt>
   <dd>Para 2.1</dd>
   <dd>Para 2.2</dd>
   <dd>Para 2.3</dd>

   <dt>Header 3</dt>
   <dd>Para 3.1</dd>
   <dd>Para 3.2</dd>
   <dd>Para 3.3</dd>

 </dl> 
  
</body>
</html>
