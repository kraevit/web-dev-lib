<!doctype html>
<html">
<head>
  <meta charset="utf-8">
  <title>6.2 Демонстрация и употреба на методите after() и before()</title>

  <script src="jquery-3.3.1.min.js"></script>

  <script>

    $(function (){
        
        $( 'p' ).before( '<b>befote text</b>' );
        $( 'p' ).after( '<b>after text</b>' );
      
    });

  </script>
</head>
<body>

  <h1>6.2 Методите after() и before()</h1>

  <p>Test</p>

</body>
</html>
