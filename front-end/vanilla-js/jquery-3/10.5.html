<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>10.5 Функция inArray()</title>

  <script src="jquery-3.3.1.min.js"></script>
  <script>
      
      $(function (){
        
        // $.inArray(value,array)

        var arr = [ "one", "two", "three", "four", "five", "six", "seven" ];
        
        $( 'p' ).text(arr.join( ', '));
        
        $( 'button' ).click(function (){
          
          console.log( 
              
            $.inArray( $( 'input' ).val(), arr );
            
          )
          
        });

      });

  </script>
</head>
<body>
  <h1>10.5 Функция inArray()</h1>
</body>
</html>
