<!doctype html>
<html">
<head>
  <meta charset="utf-8">
  <title>6.5 Демонстрация на работата на метод replaceWith()</title>
  <style>
      
      p {
        border: 1px solid blue;
        color: #169;
      }

      div {
        border: 2px solid red
        color: #02f;
      }

  </style>
  <script src="jquery-3.3.1.min.js"></script>

  <script>

    $(function (){
        
      $( 'p' ).click(function (){

        $(this).replaceWith( '<div>' + $(this).text() + '</div>' );

      })

    });

  </script>
</head>
<body>

  <h1>6.5 Демонстрация на работата на метод replaceWith()</h1>
  
  <p>First paragraph</p>

  <p>Second paragraph</p>

  <div>Div</div>

</body>
</html>
