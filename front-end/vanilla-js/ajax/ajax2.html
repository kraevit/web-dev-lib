<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>AJAX 2 - Local JSON</title>
</head>
<body>
<button id="btn1" type="button">Get User</button>
<button id="btn2" type="button">Get Users</button>
<br><br>
<h1>User</h1>
<div id="user"></div>
<h1>Users</h1>
<div id="users"></div>
<script>

document.getElementById("btn1").addEventListener("click", loadUser);
document.getElementById("btn2").addEventListener("click", loadUsers);

function loadUser() {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "user.json", true);
  xhr.onload = function() {
    if (this.status == 200) {
      // console.log(this.responseText);
      var user = JSON.parse(this.responseText);
      // console.log(user.name);

      var output = "";
      output += "<ul>" + 
        "<li>id: " + user.id + "</li>" +
        "<li>name: " + user.name + "</li>" +
        "<li>email: " + user.email + "</li>" +
        "</ul>";

      document.getElementById("user").innerHTML = output;
    }
  }
  xhr.send();
}

function loadUsers() {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "users.json", true);
  xhr.onload = function() {
    if (this.status == 200) {
      var users = JSON.parse(this.responseText);

      var output = "";

      for (var i in users) {
        output += "<ul>" +
        "<li>id: " + users[i].id + "</li>" +
        "<li>id: " + users[i].name + "</li>" +
        "<li>id: " + users[i].email + "</li>" +
        "</ul>";
      }

      document.getElementById("users").innerHTML = output;
    }
  }
  xhr.send();
}

</script>  
</body>
</html>
