<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Closure - Frameworks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
      $( document ).ready( function(){
      
        function setupBot(name, selector) {
          $( selector ).click( function activator(){
            console.log( "Activating :" + name );
          });
        }
        setupBot( "Closure BOT 1", "#bot_1" );
        setupBot( "Closure BOT 2", "#bot_2" );
        
        /* (Some) joking aside, essentially whenever and wherever you treat functions 
        (which access their own respective lexical scopes) as first-class values and pass them around, 
        you are likely to see those functions exercising closure. Be that timers, event handlers, Ajax requests, 
        cross-window messaging, web workers, or any of the other asynchronous (or synchronous!) tasks, 
        when you pass in a callback function, get ready to sling some closure around! */
        
      });    
      
    </script>
  </head>
  <body>
    <div id="bot_1">BOT 1</div>
    <div id="bot_2">BOT 2</div>
  </body>
</html>
