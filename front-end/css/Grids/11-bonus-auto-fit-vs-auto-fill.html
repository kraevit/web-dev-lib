<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>auto-fit vs auto-fill</title>

  <link rel="stylesheet" href="basic.css">

  <style>

    div > div {

      padding-left: 0;
    
    }


    /* GRID */

    .grid, .grid1 {

      border: 1px solid black;

      display: grid;

      grid-gap: 5px;

      grid-template-rows: 100px 100px;

    }
      
    .grid {

      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));

    }

    .grid1 {

      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));

    } 

  </style>

</head>

<body>

<div class="container">

  <h2>auto-fit</h2>

  <div class="grid">

    <div class="bg-brown">1</div>

    <div class="bg-dingo">2</div>

    <div class="bg-green">3</div>

    <div class="bg-cabbage">4</div>

  </div><!-- /.grid -->

  <h2>auto-fill</h2>

  <div class="grid1">

    <div class="bg-brown">1</div>

    <div class="bg-dingo">2</div>

    <div class="bg-green">3</div>

    <div class="bg-cabbage">4</div>

  </div><!-- /.grid1 -->

  </div><!-- /.container -->

</body> 

</html>
