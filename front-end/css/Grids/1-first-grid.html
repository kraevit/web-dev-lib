<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Grid</title>
  <link rel="stylesheet" href="basic.css">

  <style>
    
    /* GRID */

    .grid {

      display: grid;

      grid-template-columns: 1fr 1fr 1fr;
      
      grid-template-rows: 100px 100px; 

    }

  </style>

</head>

<body>

  <h1>First Grid</h1>
  
  <div class="grid">
    
    <div class="bg-brown">1</div>

    <div class="bg-dingo">2</div>

    <div class="bg-green">3</div>

    <div class="bg-cabbage">4</div>

    <div class="bg-turquoise">5</div>

    <div class="bg-royale">6</div>

  </div>

</body>
</html>
